shell:
  program: /usr/bin/fish
    #args:
    # - --login

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.4'

window:
  opacity: 0.9

  dimensions:
    columns: 82
    lines: 23

  padding:
    x: 0
    y: 0

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

live_config_reload: true
